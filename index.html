<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="operations-block">
            <button class ='operationButton' id ="buttonPlus">+</button>
            <button class ='operationButton' id ="buttonMinus">-</button>
            <button class ='operationButton' id ="buttonMultiply">*</button>
            <button class ='operationButton' id ="buttonDevide">/</button>
        </div>
        <div class="separator"><hr /></div>
        
        <div class="inputs-block">
            <div class="input-block">
                <label >number 1</label>
                <input type="number" value="10" id="number1">
            </div>
            <div class="input-block">
                <label >number 2</label>
                <input type="number" value="5" id="number2">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
